<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Pomodoro</title>

    <!-- HTML -->

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <div class="timer">
        <span class="minutes">15</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>

      <div class="controls">
        <button class="play">
          <img
            src="https://raw.githubusercontent.com/UesleiAmaral/focustimer/main/svg/play.png"
            alt="./"
          />
        </button>
        <button class="pause hide">
          <img
            src="https://raw.githubusercontent.com/UesleiAmaral/focustimer/main/svg/pause.png"
            alt="./"
          />
        </button>
        <button class="stop hide">
          <img
            src="https://raw.githubusercontent.com/UesleiAmaral/focustimer/main/svg/square.png"
            alt="./svg/stop.png"
          />
        </button>
        <button class="set">
          <img
            src="https://raw.githubusercontent.com/UesleiAmaral/focustimer/main/svg/settings.png"
            alt="./svg/setting.png"
          />
        </button>
      </div>
    </main>

    <footer class="sound">
      <button class="sound-on">
        <img
          src="https://raw.githubusercontent.com/UesleiAmaral/focustimer/main/svg/speaker.png"
          alt="./svg/speaker.png"
        />
      </button>
      <button class="sound-off hide">
        <img
          src="https://raw.githubusercontent.com/UesleiAmaral/focustimer/main/svg/mute.png"
          alt="/svg/mut"
        />
      </button>
    </footer>

    <!-- Project -->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
